<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="image-box">
            <img class="image1" src="./halie-west-25xggax4bSA-unsplash.jpg" alt="Placeholder Image">
            <div class="image2-box">
                <img class="image2" src="./odin-lined.png" alt="Placeholder Image">
                <span>Odin</span>
            </div>
        </div>

        <div class="text-box">
            <div class="content">
                This is not a real online service! You know you need something like this in your life to help you
                realize
                your deepest dreams. <br>
                Sign up now to get started. <br>
                <br>
                You know you want to.
            </div>

            <form action="#" id="form">
                <div class="form-container">
                    <p>Let's do this!</p>

                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" pattern='[0-9]{10}' required>
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" minlength="8" pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'
                            required>
                        <span class="color">Password does not match</span>
                    </div>

                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" minlength="8"
                            pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required>
                    </div>
                </div>
                <div class="button"><button id="button" type="submit">Create Account</button> </div>

            </form>

            <div class="sign-in">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
